<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./courses-list.js"></script>
    <link rel="stylesheet" href="../../site/assets/css/table-style.css">
    <style>
      #inputCorso {
        background-image: url("../../site/assets/icons/icons8-ricerca-100.png");
        background-size: 25px;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body class="container">
    
    <p class="h2">Corsi</p>

    <input
      type="text"
      id="inputCorso"
      onkeyup="filtra()"
      placeholder=". . ."
      title="Type in a name"
    />

    <div class="table-responsive">
      <table id="listaCorsi" class="table table-bordered align-middle">
        <thead>
          <tr>
            <th class="text-center" scope="col">Corso</th>
            <th class="text-center" scope="col">Codice</th>
            <th class="text-center" scope="col">Anno</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Algoritmi e Strutture Dati</td>
            <td>ASD</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Sistemi Operativi e Reti</td>
            <td>SOR</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Matematic Discreta</td>
            <td>MD</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Logica e Reti Logiche</td>
            <td>LRL</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Algoritmi e Strutture Dati 2</td>
            <td>ASD2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Ingegneria del Software</td>
            <td>IS</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
