<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../tree-style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="docenti.js"></script>
    <title>Informatica Tor Vergata</title>
  </head>
  <body>
    <!-- Barra del menu -->
    <nav
      id="barraMenu"
      class="
        navbar
        sticky-top
        navbar-expand-md navbar-light
        bg-light
        ombra-menu
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img
            src="../../logo_TV.svg"
            alt="logo tor vergata"
            height="60px"
            class="d-inline-block align-text-top"
          />
          <div class="d-inline-block align-text-top">
            Universit√† degli studi <br />
            di Roma Tor Vergata
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Orari</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Corsi</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#nogo">Docenti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Esami</a>
            </li>
            <div class="underbar"></div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- welcome message -->
    <p id="teachers-list-header" class="text-center my-5 mx-2">
        <span class="auto-write-text h1">> </span>
    </p>


    <!-- main -->
    <main class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
            
          {% for teacher in teachers %}
            {% block teacher_card scoped %}{% endblock %}
          {% endfor %}
        </div>

    </main>

    <hr />

    <!-- footer -->
    <footer>
      <div id="gitIcon">
        <a href="https://github.com/Alessandrostr95/PinkPeachProject">
          <img src="../../../icons/icons8-github-96.png" alt="git" width="28px" />
        </a>
      </div>
      <div id="sitoUfficialeIcon">
        <a href="http://www.informatica.uniroma2.it/">
          <img
            src="../../../icons/icons8-toilet-paper-80.png"
            alt="sito-informatica"
            width="28px"
          />
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
