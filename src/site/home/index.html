<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Informatica Tor Vergata</title>
  </head>
  <body>
    <!-- Barra del menu -->
    <nav
      id="barraMenu"
      class="navbar sticky-top navbar-expand-md navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="http://web.uniroma2.it/" target="_blank">
          <img
            src="./logo_TV.svg"
            alt="logo tor vergata"
            height="60px"
            class="d-inline-block align-text-top"
          />
          <div class="d-inline-block align-text-top">
            Universit√† degli studi <br />
            di Roma Tor Vergata
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Informazioni</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Didattica</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Docenti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Studenti</a>
            </li>
            <div class="underbar"></div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header class="select-disabled">
      <h1>Corso di laurea</h1>
      <div id="switch-button">
        <h3 id="triennale" class="toggled">Triennale</h3>
        <h3 id="magistrale">Magistrale</h3>
        <div id="slide-bar"></div>
      </div>
      <h1>Informatica</h1>
    </header>

    <!-- main -->
    <main>
      <div id="calendario" class="container-fluid">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#first-year"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              Primo anno
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#second-year"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Secondo anno
            </button>
            <button
              class="nav-link"
              id="nav-contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#third-year"
              type="button"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              Terzo anno
            </button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="first-year"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            Calendario primo anno
          </div>
          <div
            class="tab-pane fade"
            id="second-year"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            Calendario secondo anno
          </div>
          <div
            class="tab-pane fade"
            id="third-year"
            role="tabpanel"
            aria-labelledby="nav-contact-tab"
          >
            Calendario terzo anno
          </div>
        </div>
      </div>
    </main>

    <hr>

    <!-- footer -->
    <footer>
      <div id="gitIcon">
        <a href="https://github.com/Alessandrostr95/PinkPeachProject">
          <img src="../icons/icons8-github-96.png" alt="git" width="28px">
        </a>
      </div>
      <div id="sitoUfficialeIcon">
        <a href="http://www.informatica.uniroma2.it/">
          <img src="../icons/icons8-toilet-paper-80.png" alt="sito-informatica" width="28px">
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
